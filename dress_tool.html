		<script>
	  class Node {
		constructor(element)
		{
			this.element = element;
			this.next = null;
			//potentially for keeping track of which dress is displayed
			this.id = 1;
		}
	  }
	  class LinkedList{
		constructor()
		{
			this.head = null;
			this.it = null;
			this.size = 0;
		}
		add(element)
		{
			var node = new Node(element);
			var current;
			if (this.head == null) 
				this.head = node; 
			else { 
				current = this.head;  
				while (current.next) { 
					current = current.next; 
				} 
				current.next = node; 
				current.id = this.size;
			} 
			this.size++;
			
		} 
	  }
		var dressList = new LinkedList();
